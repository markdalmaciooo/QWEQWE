<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Dalmacio's ROTC Training</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('bg1.jpg');
            background-size: 40%;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }

        .navbar a:hover {
            color: red;
        }

        h1 {
            font-size: 48px;
        }

        h1:hover {
            color: red;
            transform: scale(1.1) rotate(5deg);
            transition: all 0.5s;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #battery-container {
            width: 150px;
            height: 80px;
            background-color: #333;
            border: 2px solid #666;
            border-radius: 10px;
            position: relative;
        }

        #battery-level {
            width: 0;
            height: 100%;
            background-color: #66ff66;
            border-radius: 10px;
            animation: fillBattery 3s linear infinite;
        }

        #loading-text {
            font-size: 24px;
            color: white;
            margin-left: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .layer {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            border: 3px solid black;
            text-align: center;
        }

        .college h2 {
            font-size: 24px;
            background: linear-gradient(45deg, #ff6600, #66ff66, #0066ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .college img {
            width: 100%;
            border-radius: 10px;
            margin: 10px 0;
        }

        /* Interactive Buttons */
        .button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e65100;
        }

        @keyframes fillBattery {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#basic-cadet">Basic Cadet</a>
        <a href="#officer-course">Officer Course</a>
        <a href="#become-officer">Become an Officer</a>
        <a href="#advanced-officer">Advanced Officer</a>
    </div>

    <div id="loading-screen">
        <div id="battery-container">
            <div id="battery-level"></div>
        </div>
        <div id="loading-text">Loading...</div>
    </div>

    <h1 id="home">Mark Dalmacio's ROTC Training</h1>
    <hr>

    <marquee behavior="scroll" direction="left" class="marquee-text" style="font-size: 24px;">
        Hello everyone, I am Mark T. Dalmacio!
    </marquee>

    <img src="logo2.jpg" alt="Mark Dalmacio Co." style="width: 200px;">

    <div class="container" id="basic-cadet">
        <div class="layer">
            <div class="college">
                <h2>Basic ROTC Cadet</h2>
                <img src="basic1.jpg" alt="Image 1">
                <img src="basic2.jpg" alt="Image 2">
                <img src="basic3.jpg" alt="Image 3">
                <button class="button">Learn More</button>
            </div>
        </div>
    </div>

    <div class="container" id="officer-course">
        <div class="layer">
            <div class="college">
                <h2>Cadet Officer Qualifying Course</h2>
                <img src="2rotc.jpg" alt="Image 1">
                <img src="4rotc.jpg" alt="Image 2">
                <img src="3rtoc.jpg" alt="Image 3">
                <button class="button">Learn More</button>
            </div>
        </div>
    </div>

    <div class="container" id="become-officer">
        <div class="layer">
            <div class="college">
                <h2>RSCT/ARAPT Training to Become an Officer</h2>
                <img src="rotc.jpg" alt="Image 1">
                <img src="1rotc.jpg" alt="Image 2">
                <img src="1.jpg" alt="Image 3">
                <button class="button">Learn More</button>
            </div>
        </div>
    </div>

    <div class="container" id="advanced-officer">
        <div class="layer">
            <div class="college">
                <h2>Advanced ROTC Officer and Reservist</h2>
                <img src="q.jpg" alt="Image 1">
                <img src="ad1.jpg" alt="Image 2">
                <img src="qwe.jpg" alt="Image 3">
                <button class="button">Learn More</button>
            </div>
        </div>
    </div>

    <script>
        // Simulate a delay for the loading screen
        setTimeout(function() {
            document.getElementById("loading-screen").style.display = "none";
            document.querySelector(".container").style.display = "flex";
        }, 3000); // Change the delay (in milliseconds) as needed
    </script>
</body>
</html>
